apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: wenhook.agoralab.co
webhooks:
- name: webhook.agoralab.co
  objectSelector:
    matchLabels:    
      app: hello
  rules:
  - apiGroups:   [""]
    apiVersions: ["v1"]
    operations:  ["CREATE"]
    resources:   ["pods"]
    scope:       "Namespaced"
  clientConfig:
    caBundle: 
    service:
      namespace: "default"
      name: "webhook"
      path: /
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 10
